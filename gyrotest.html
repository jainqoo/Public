<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rive Animation Example</title>
  <script src="https://unpkg.com/@rive-app/canvas@0.7.22"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #canvas {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      console.log('DOM fully loaded and parsed');

      // Check if Rive is loaded
      if (typeof Rive === 'undefined') {
        console.error('Rive library is not loaded');
        return;
      }

      const canvas = document.getElementById('canvas');
      const rive = new Rive({
        src: 'https://jainqoo.github.io/Public/gyrosensortest.riv',
        canvas: canvas,
        autoplay: true,
        onLoad: () => {
          console.log('Rive animation loaded successfully');
          const inputs = rive.stateMachineInputs("State Machine 1");
          if (!inputs) {
            console.error('State Machine Inputs not found');
            return;
          }
          const gyroX = inputs.find(input => input.name === "GyroSensor.X");
          const gyroY = inputs.find(input => input.name === "GyroSensor.Y");
          if (!gyroX || !gyroY) {
            console.error('GyroSensor inputs not found');
            return;
          }

          function handleOrientation(event) {
            const gamma = event.gamma; // left to right, range: -90 to 90
            const beta = event.beta; // front to back, range: -180 to 180

            // Map gamma to GyroSensor.X range
            const gyroSensorX = (gamma / 90) * 100; // -90 to 90 maps to -100 to 100
            // Map beta to GyroSensor.Y range
            const gyroSensorY = (beta / 180) * 200 - 100; // -180 to 180 maps to -100 to 100

            console.log('gyroX:', gyroSensorX, 'gyroY:', gyroSensorY);

            gyroX.value = gyroSensorX;
            gyroY.value = gyroSensorY;
          }

          // Request device orientation permission on iOS
          if (typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === 'granted') {
                  console.log('Permission granted for device orientation');
                  window.addEventListener('deviceorientation', handleOrientation);
                } else {
                  console.error('Permission to access device orientation was denied.');
                }
              })
              .catch(console.error);
          } else {
            // Non-iOS browsers
            console.log('Adding deviceorientation event listener for non-iOS browser');
            window.addEventListener('deviceorientation', handleOrientation);
          }
        },
        onError: (error) => {
          console.error('Error loading Rive animation:', error);
        }
      });
    });
  </script>
</body>
</html>
